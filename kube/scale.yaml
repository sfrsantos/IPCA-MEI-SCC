apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
    name: nodejs-api
spec:
    scaleTargetRef:
        apiVersion: apps/v1
        kind: Deployment
        name: nodejs-api
    minReplicas: 3
    maxReplicas: 5
    behavior:
        scaleDown:
          stabilizationWindowSeconds: 300
        scaleUp:
          stabilizationWindowSeconds: 10
    metrics:
        - type: Resource
          resource:
              name: cpu
              target:
                  type: Utilization
                  averageUtilization: 60
        - type: Resource
          resource:
              name: memory
              target:
                  type: Utilization
                  averageUtilization: 60
